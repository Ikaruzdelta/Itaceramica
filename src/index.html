<html>

<head>

  <meta name="description" content="Produtos Ceriamicos para Construção">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="header">
    <img src="/src/img/Itaceramica.png" alt="Logotipo-Itaceramica" class="logo">
    <div class="search-bar">
      <input type="search" placeholder="Pesquisar">
      <button type="submit">Buscar</button>

  </div>

  <div class="banner">
    <h1 class="titulo-banner">
      Promoções <br> imperdiveis!
    </h1>
  </div>


  <div class="product-grid">
    <div class="product">
      <img class="img-product" src="img/Filtro cerâmico da espuma da alumínio P.webp" alt="Filtro cerâmico da espuma">
      <h5>Filtro cerâmico da espuma</h5>
      <p>Um filtro cerâmico</p>
      <button class="buy-button">Add to Cart</button>
    </div>
    <div class="product">
      <img class="img-product" src="img/Filtro cerâmico da espuma da alumínio P.webp" alt="Piso Cerâmico Acetinado">
      <h5>Piso Cerâmico Acetinado</h5>
      <p>Filtro cerâmico de espuma</p>
      <button class="buy-button">Add to Cart</button>
    </div>
    <div class="product">
      <img class="img-product" src="img/Piso cerâmico Borda bold pomes P.webp" alt="Piso cerâmico Borda">
      <h5>Piso cerâmico Borda</h5>
      <p>Piso cerâmico borda</p>
      <button class="buy-button">Add to Cart</button>
    </div>
    <div class="product">
      <img class="img-product" src="img/Placa de cerâmica para hotel P.webp" alt="Placa de cerâmica para hotel">
      <h5>Placa de cerâmica</h5>
      <p>Placa de cerâmica</p>
      <button class="buy-button">Add to Cart</button>
    </div>
